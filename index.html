<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <div class="sidebar">
      <div class="side-section responsive-text">
        <img src="icons/rocket.svg" class="icon">
        <h1>Dashboard</h1>
      </div>
      <ul class="side-section">
        <li>
          <img src="icons/home.svg" class="icon">
          <a href="">Home</a>
        </li>
        <li>
          <img src="icons/profile.svg" class="icon">
          <a href="">Profile</a>
        </li>
        <li>
          <img src="icons/message.svg" class="icon">
          <a href="">Messages</a>
        </li>
        <li>
          <img src="icons/history.svg" class="icon">
          <a href="">History</a>
        </li>
        <li>
          <img src="icons/tasks.svg" class="icon">
          <a href="">Tasks</a>
        </li>
        <li>
          <img src="icons/community.svg" class="icon">
          <a href="">Community</a>
        </li>
      </ul>
      <ul class="side-section">
        <li>
          <img src="icons/settings.svg" class="icon">
          <a href="">Settings</a>
        </li>
        <li>
          <img src="icons/support.svg" class="icon">
          <a href="">Support</a>
        </li>
        <li>
          <img src="icons/privacy.svg" class="icon">
          <a href="">Privacy</a>
        </li>
      </ul>
    </div>
    <div class="header">
      <div class="header-top">
        <form action="" class="search-bar">
          <button type="submit"><img src="icons/search.svg" alt="Search" class="icon"></button>
          <input type="text">
        </form>
        <button><img src="icons/bell.svg" class="icon" alt="notifications"></button>
        <button><img src="icons/profile-picture.png" class="profile-picture" alt="Profile"></button>
        <button>Luke Shannon</button>
      </div>
      <div class="header-bottom">
        <img src="icons/profile-picture.png" class="profile-picture" alt="Profile">
        <div class="responsive-text">
          <h2>Hi there,</h2>
          <h1>Luke Shannon (@LukeShann)</h1>
        </div>
        <ul>
          <li><a href="">New</a></li>
          <li><a href="">Upload</a></li>
          <li><a href="">Share</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      content
    </div>
  </div>
</body>
</html>
